<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container flex">
            <div class="logo">
                <a href="#">
                    <img src="img/Logo.svg" alt="logo">
                </a>
            </div>
            <nav class="menu-flex">
                <a class="menu-link" href="#">Home</a>
                <a class="menu-link" href="#">About Us</a>
                <a class="menu-link" href="#">Services</a>
                <a class="menu-link" href="#">Features</a>
                <a class="menu-link" href="#">Team</a>
                <a class="menu-link" href="#">Blog</a>
                <a class="menu-link" href="#">Contact</a>
            </nav>
        </div>
    </header>
    <container class="content">
        <div class="container">
            <div class="promo-flex">
                <div class="promo-left">
                    <h1 class="title">SEO & Digital<br>
                        Marketing For Your<br>
                        Website.</h1>
                    <h3 class="subtitle">Provide all kind of seo services and help to improve
                        seo ranking. Globally incubate standards.</h3>
                    <div class="buttons">
                        <button class="btn_start">Start Now</button>
                        <button class="btn_watch">Watch Video</button>
                    </div>
                </div>
                <div class="promo-right">
                    <img src="img/content_img.png" alt="content image">
                </div>
            </div>
            <div class="footer">
                <img class="footer_img" src="img/1.png" alt="company logo">
                <img class="footer_img" src="img/2.png" alt="company logo">
                <img class="footer_img" src="img/3.png" alt="company logo">
                <img class="footer_img" src="img/4.png" alt="company logo">
                <img class="footer_img" src="img/5.png" alt="company logo">
                <img class="footer_img" src="img/2.png" alt="company logo">
            </div>
        </div>

    </container>
</body>

</html>
